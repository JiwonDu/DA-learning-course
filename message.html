<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>To Jiwon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">ABOUT ME</a>
            <a href="message.html">TO. Jiwon</a>
        </div>
        <audio controls autoplay loop class="audio-player">
            <source src="Panic At The Disco  High Hopes.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="mainbox">
        <section id="message">
            <h2>To Jiwon</h2>
            <form id="messageForm">
                <label for="userMessage">Enter your message:</label><br>
                <textarea id="userMessage" name="userMessage" rows="4" cols="50"></textarea><br><br>
                <input type="button" value="Submit" onclick="submitMessage()">
            </form>
            <div id="messageContainer">
                <h3>Messages:</h3>
            </div>
        </section>
    </div>
    <footer>
        Success is the sum of small efforts, repeated day in and day out. - Robert Collier
    </footer>
    <script>
        function submitMessage() {
            const messageContainer = document.getElementById("messageContainer");
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim() !== "") {
                const newMessage = document.createElement("p");
                newMessage.textContent = userMessage;
                messageContainer.appendChild(newMessage);
                document.getElementById("userMessage").value = "";
            }
        }
    </script>
</body>
</html>
