    <div class="mainbox">
        <section id="message">
            <h2>To Jiwon</h2>
            <form id="messageForm">
                <label for="userMessage">Enter your message:</label><br>
                <textarea id="userMessage" name="userMessage" rows="4" cols="50"></textarea><br><br>
                <input type="button" value="Submit" onclick="submitMessage()">
            </form>
            <div id="messageContainer">
                <h3>Messages:</h3>

    </footer>
    <script src="script.js"></script>
    <script>
        function submitMessage() {
            const messageContainer = document.getElementById("messageContainer");
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim() !== "") {
                const newMessage = document.createElement("p");
                newMessage.textContent = userMessage;
                newMessage.style.opacity = "0";
                messageContainer.appendChild(newMessage);
                document.getElementById("userMessage").value = "";
                
                // Fade in effect
                let opacity = 0;
                const fadeIn = setInterval(() => {
                    if (opacity >= 1) {
                        clearInterval(fadeIn);
                    }
                    newMessage.style.opacity = opacity;
                    opacity += 0.1;
                }, 50);
            }
        }
    </script>
</body>
